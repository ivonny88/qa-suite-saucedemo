name: ğŸ§ª QA Suite - Saucedemo E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ­ Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: ğŸ§ª Run smoke tests
        run: |
          pytest -m smoke --html=reports/smoke-report.html --self-contained-html

      - name: ğŸ” Run regression tests
        run: |
          pytest -m regression --html=reports/regression-report.html --self-contained-html

      - name: âŒ Run negative tests
        run: |
          pytest -m negative --html=reports/negative-report.html --self-contained-html

      - name: ğŸ“Š Upload test reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports
          path: reports/